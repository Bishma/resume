{{ if .Site.Data.content.Experience }}
<div id="experience" class="section">
    <div class="section__heading">
        <h2 class="section__title">{{ i18n "extracurriculars" }}</h2>
    </div>
    <div class="section__content">
        <div class="experience">
            {{ range .Site.Data.content.Extracurriculars }}
            <div class="experience__item">
                <div class="experience__header">
                    <h3 class="experience__item">
                        {{ .Item | safeHTML }}
                    </h3>
                </div>
                <div class="experience__job">
                    <div class="experience__subheader">
                        <p class="experience__long_description">
                            {{ .Description | safeHTML}}
                        </p>
                        <h3 class="experience__date">{{ .Date | safeHTML }}</h3>
                    </div>
                    <ul>
                        {{ range .Details }}
                        <li class="experience__bullet">{{ . }}</li>
                        {{ end }}
                    </ul>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
